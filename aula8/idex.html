<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização</title>
</head>
<body>
    <h1>Estilos em HTML</h1>
    <hr>
    <h2>Principais formatações</h2>
    <h3>Negrito/destaque</h3>
    <p>
    Nessa frase eu vou colocara <b>como negrito a palavra a </b>
    </p>
    <p> Nesta frase temos <strong>em destaque </strong></p>
    <h2>Italico ou enfase </h2>
    <p>nesta frase temos a tag em <i>ola</i></p>
    <p> <em>Nesta frase</em> tem um termo em destaque usando tag <em>olá </em></p>
</body>
</html>
